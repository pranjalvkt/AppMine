<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <title>AppMine | One stop App store</title>
</head>
<body>
    <div class="body-container">
    <div class="container" id="container">
        <div>
        <div class="form-container sign-in-container">
            <form action="/userSignUp" method="post" id="loginForm">
                <h1>Sign Up</h1>
                <input type="text" placeholder="Full Name" name="userSignup_name"/>
                <input type="email" placeholder="Email" name="userSignup_email"/>
                <input type="password" placeholder="Password" name="userSignup_password"/>
                <input type="password" placeholder="Retype Password" name="user_signup_passwordRepeat"/>
                <button class="btn-grad" type="submit">Sign Up</button>
            </form>
        </div>
        </div>

        <div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Download any app for any device !</h1>
                    <p>Already have an account ? </p>
                    <div class="btn-grad" id="signUp"><a href="userSignIn">Sign In</a></div>
                </div>
            </div>
        </div>
        </div>
    </div>

    </div>
</body>
</html>
