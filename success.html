<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Upload File</h1>
    <form enctype="multipart/form-data" method="POST">
        <input type="file" class="admin__input" id="appFile" name="appFile" />
        <input class="admin__submit" type="submit" />
    </form>

    <h3>Before Uploading, few things you have to keep in mind</h3>
    <ul>
        <li>Rename your app like this...</li>
        <li>"appName.extension"</li>
        <li>App Name should be in small letter</li>
        <li>App name should not contain any "dot or ."</li>
    </ul>
</body>
