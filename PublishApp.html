<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Publish Apps</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AppMine</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="publishApp">Create App</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="createdApp">View All Apps</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="userSignIn">Download app</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <form action="#" method="POST" id="appDetails">
        <label for="name">Enter your Application name</label>
        <br>
        <input type="text" placeholder="App name" name="appName"/>
        <br>
        <label for="name">Enter Description</label>
        <br>
        <input type="text" placeholder="App Description" name="appDesc"/>
        <br>
        <label for="name">Enter Image URL</label>
        <br>
        <input type="text" placeholder="App Image URL" name="appImg"/>
        <br>
        <label for="name">Enter Admin Name</label>
        <br>
        <input type="text" placeholder="Admin Name" name="appAdmin"/>
        <br>
        <label for="name">Enter OS name</label>
        <br>
        <input type="text" placeholder="OS Compatibility" name="appOS"/>
        <br>
        <button class="btn-grad" type="submit">submit</button>
    </form>
</body>
</html>
